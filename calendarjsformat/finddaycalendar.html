<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="finddaycalendar.css">
</head>

<body>
    <div class="overall">

        <div class="two-cal">

            <div class="box1">

                <div class="head2">
                    <input onclick="lessthan(); leftside()" class="same" id="less" type="button" name="arrow" value="<">
                    <p id="border"></p>
                   

                    <input onclick="greaterthan(); rightside()" class="same" id="great" type="button" name="arrow"
                        value=">">

                </div>

                <div class="head3">
                    <div class="c11 reee red element">Su</div>
                    <div class="c12 reee element">Mo</div>
                    <div class="c13 reee element">Tu</div>
                    <div class="c14 reee element">We</div>
                    <div class="c15 reee element">Th</div>
                    <div class="c16 reee element">Fr</div>
                    <div class="c17 red reee element">Sa</div>



                    
                    <div id="change" onclick="fun(this)" class="c22 element">1</div>
                    <div onclick="fun(this)" class="c23 element">2</div>
                    <div onclick="fun(this)" class="c24 element">3</div>
                    <div onclick="fun(this)" class="c25 element">4</div>
                    <div onclick="fun(this)" class="c26 element">5</div>
                    <div onclick="fun(this)" class="c27 element">6</div>

                    <div onclick="fun(this)" class="c31 element">7</div>
                    <div onclick="fun(this)" class="c32 element">8</div>
                    <div onclick="fun(this)" class="c33 element">9</div>
                    <div onclick="fun(this)" class="c34 element">10</div>
                    <div onclick="fun(this)" class="c35 element">11</div>
                    <div onclick="fun(this)" class="c36 element">12</div>
                    <div onclick="fun(this)" class="c37 element">13</div>

                    <div onclick="fun(this)" class="c41 element">14</div>
                    <div onclick="fun(this)" class="c42 element">15</div>
                    <div onclick="fun(this)" class="c43 element">16</div>
                    <div onclick="fun(this)" class="c44 element">17</div>
                    <div onclick="fun(this)" class="c45 element">18</div>
                    <div onclick="fun(this)" class="c46 element">19</div>
                    <div onclick="fun(this)" class="c47 element">20</div>

                    <div onclick="fun(this)" class="c51 element">21</div>
                    <div onclick="fun(this)" class="c52 element">22</div>
                    <div onclick="fun(this)" class="c53 element">23</div>
                    <div onclick="fun(this)" class="c54 element">24</div>
                    <div onclick="fun(this)" class="c55 element">25</div>
                    <div onclick="fun(this)" class="c56 element">26</div>
                    <div onclick="fun(this)" class="c57 element">27</div>

                    <div onclick="fun(this)" class="c61 element">28</div>
                    <div onclick="fun(this)" class="c62 element">29</div>
                    <div onclick="fun(this)" class="c63 element">30</div>
                    <div onclick="fun(this)" class="c64 element">31</div>
                </div>
            </div>
        </div>
        <!--overall div closed-->
        <script>
            function fun(q1) {
                // x.style.backgroundColor = "lightgray";
                // var q1 = document.createElement("mypara");                                            
                if(document.querySelector(".newwindow")){
                    document.querySelector(".newwindow").classList.remove('newwindow');
                }
                q1.classList.add("newwindow");
            }
            let array = ["JAN - 2021", "FEB - 2021", "MAR - 2021", "APR - 2021", "MAY - 2021", "JUN - 2021", "JUL - 2021", "AUG - 2021", "SEP - 2021", "OCT - 2021", "NOV - 2021", "DEC - 2021"];
            document.querySelector("#border").innerHTML = array[8];
            let n = 8;
            function lessthan() {
               
                n--;
                let set = document.querySelector("#border");
                set.innerHTML = array[n];
                if (n < 0) {
                    n = 11;
                    set.innerHTML = array[11];
                }
                if(document.querySelector(".newwindow")){
                    document.querySelector(".newwindow").classList.remove('newwindow'); 
                }
               
            }
            function greaterthan() {
                n++;
                let set = document.querySelector("#border");
                set.innerHTML = array[n];
                if (n > 11) {
                    n = 0;
                    set.innerHTML = array[0];
                }
                if(document.querySelector(".newwindow")){
                    document.querySelector(".newwindow").classList.remove('newwindow');
                }
            }

            var d = 3;
            var dates = [1, 2, 3, 4, 5, 6, 7];
            var e = document.querySelector("#change");
            e.style.gridColumnStart = dates[d];
            function rightside() {
                d = d + 2;
                if (d == 7) {
                    d = 0;
                } else if (d > 7) {
                    d = 1;
                }
                var e = document.querySelector("#change");
                e.style.gridColumnStart = dates[d];
            }

            function leftside() {
                d = d - 2;
                if (d == -2) {
                    d = 5;
                }
                if (d == -1) {
                    d = 6;
                }
                var e = document.querySelector("#change");
                e.style.gridColumnStart = dates[d];
            }
        </script>
    </div>
</body>

</html>
