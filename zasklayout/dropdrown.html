<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #dropcontents{
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
   

    
   
</style>
<body>
    <!-- <div class="dropdowncontainer"> -->
        <button onclick="dropdown()" class="drpbutton">New</button>
            <div class="dropcontents" id="dropcontents">
                <div>New</div>
                <div>Views</div>
                <div>Score</div>
            </div>
    <!-- </div> -->
    <script>
        function dropdown(){
            document.getElementById("dropcontents").style.display = "block";
        }
    </script>
    
</body>
</html>
